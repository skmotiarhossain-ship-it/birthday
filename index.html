<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Food Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Video Containers for Double Buffering / Smooth Transitions -->
    <div id="video-container">
        <!-- Main Video Player -->
        <video id="video-primary" class="fullscreen-video" autoplay muted playsinline>
            <source src="files/video1.mp4" type="video/mp4">
        </video>
        
        <!-- Secondary Video Player (for cross-dissolve) -->
        <video id="video-secondary" class="fullscreen-video hidden" muted playsinline>
            <source src="files/video2.mp4" type="video/mp4">
        </video>

        <!-- Overlay for Gradient/Cinematic Feel -->
        <div class="cinematic-overlay"></div>
    </div>

    <!-- Main Content / Menu Overlay -->
    <div id="ui-layer" class="hidden">
        <h1 class="menu-title">Choose Your Craving</h1>
        
        <div class="menu-container">
            <!-- Category A: Spicy -->
            <div class="category-column">
                <h2 class="category-title">Spicy</h2>
                <div class="food-grid">
                    <div class="food-card" data-food="pizza">
                        <img src="files/pizza.png" alt="Pizza">
                        <span>Pizza</span>
                    </div>
                    <div class="food-card" data-food="burger">
                        <img src="files/burger.jpeg" alt="Burger">
                        <span>Burger</span>
                    </div>
                    <div class="food-card" data-food="donut">
                        <img src="files/donut.png" alt="Donuts"> <!-- Note: User placed Donuts here -->
                        <span>Donuts</span>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Category B: Sweet -->
            <div class="category-column">
                <h2 class="category-title">Sweet</h2>
                <div class="food-grid">
                    <div class="food-card" data-food="ice_cream">
                        <img src="files/ice creams.jpg" alt="Ice Cream">
                        <span>Ice Cream</span>
                    </div>
                    <div class="food-card" data-food="dessert">
                        <img src="files/desserts.jpg" alt="Desserts">
                        <span>Desserts</span>
                    </div>
                    <div class="food-card" data-food="dairymilk">
                        <img src="files/dairymilk.png" alt="Dairy Milk">
                        <span>Dairy Milk</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Final Delivery Popup -->
    <div id="final-popup" class="hidden">
        <div class="popup-content">
            <p>Your order will be delivered by today</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
